<div id="search-component">
  <input #searchBox id="search-box" (input)="search(searchBox.value)" value="search" onfocus="this.value=''"/>

  <ul class="search-result">
    <li *ngFor="let item of items$ | async">
      <a routerLink="/detail/{{item.id}}">
        {{item.name}}
      </a>
    </li>
  </ul>
</div>
