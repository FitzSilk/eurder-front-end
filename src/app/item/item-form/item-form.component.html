<div *ngIf="item" class="item-form">
  <label>name:
    <input [(ngModel)]="item.name" placeholder="name"/>
  </label>
  <br/>
  <label>description:
    <input [(ngModel)]="item.description" placeholder="description"/>
  </label>

  <button class="delete" title="delete item" (click)="delete(item)">delete</button>
  <button (click)="save()">save</button>
</div>
